eureka:
  client:
    serviceURL:
      defaultZone: http://localhost:9095/eureka
spring:
  cloud:
    gateway:
      routes:
        - id: utilisateur
          uri: lb://utilisateur
          predicates:
            - Path=/utilisateur/**
          filters:
            - RewritePath=/utilisateur/(?<path>.*), /${path}
        - id: projet
          uri: lb://projet
          predicates:
            - Path=/projet/**
          filters:
            - RewritePath=/projet/(?<path>.*), /${path}

